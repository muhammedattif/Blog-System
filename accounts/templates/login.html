{% extends "base.html" %}

{% block message %}
  {% for message in messages %}
    <div class="container mb-4">
      <div class="row">
        <div class="col-md-4 m-auto mb-4">
          <div class="toast" role="alert" data-autohide='false' aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img class="img-profile rounded-circle mr-2" style="width:20px" src="">
              <strong class="mr-auto">Message</strong>

              <small class="text-muted">{{message}}</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-sm-6 m-auto background-white rounded">
      <h1>Login</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" name ="username" class="trans form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name ="password" class="trans form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="float-right btn btn-primary">Login</button>
      </form>


    </div>
  </div>

{% endblock %}
