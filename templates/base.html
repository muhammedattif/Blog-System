<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "style.css" %}">

    <title>Home</title>
  </head>
  <style>

</style>
  <body>
    {% if user.is_authenticated %}
        <div class="row">
          <div class="col-md-12 mt-4 ">
            <a href="{% url 'accounts:signout' %}"><button class="shadow btn btn-danger m-2 float-right" type="button" name="button">Logout</button></a>
            <a href="{% url 'accounts:update_profile' %}"><button class="shadow btn btn-light trans m-2 float-right" type="button" name="button">Update Profile</button></a>
            <a href="{% url 'posts:all_posts' %}"><button class="shadow btn btn-light trans m-2 float-right" type="button" name="button">Timeline</button></a>
            <a href="{% url 'posts:allcomments' %}"><button class="shadow btn btn-light trans m-2 float-right" type="button" name="button">Comments Notifications</button></a>
            <a href="{% url 'posts:user_posts' user %}"><button class="shadow btn btn-light trans m-2 float-right" type="button" name="button">My Posts</button></a>
            <a href="{% url 'posts:create_post' %}"><button class="shadow btn btn-warning m-2 float-right" type="button" name="button">Create Post</button></a>

          </div>
        </div>
    {% else %}
    <div class="row">
      <div class="col-md-12 mt-4 ">
        <a href="{% url 'accounts:signin' %}"><button class="btn btn-light trans m-2 float-right" type="button" name="button">Login</button></a>
        <a href="{% url 'accounts:register' %}"><button class="btn btn-success  m-2 float-right" type="button" name="button">Register</button></a>

      </div>
    </div>
    {% endif %}
    <div class="container">
      {% block message %}

      {% endblock %}

      {% block content %}

      {% endblock %}

    </div>

    <!-- Footer -->
<footer class="fixed page-footer font-small special-color-dark pt-4">

  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
  </div>

</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="{% static "script.js" %}"></script>
  </body>
</html>
